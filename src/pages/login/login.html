<ion-content>
  <div class="layout" [@layoutFlip]="layuotState" *ngIf="showLayout == true">
    <div class="wrap-close-layout-btn">
      <button class="close-layout-btn" ion-button (click)="closeLayout()">Close</button>
    </div>
  </div>
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/img/skype.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="sendAuth()">Login</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="showLayoutFn()">Login</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
