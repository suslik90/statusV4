<ion-content>
  <ion-fab top left>
    <button class="transparent-fab-menu" ion-fab mini outline menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let reward of rewards" (click)="openInfoReward(reward)">
    <div class="stars-rating">Осталось {{reward.time_to_end}}</div>
    <img src="assets/{{reward.img}}"/>
    <div class="progress-percent {{reward.category.color}}">{{reward.category.text}}</div>
    <div class="btn-add-reward"><ion-icon name="ios-add-outline"></ion-icon></div>
    <ion-card-content>
      {{reward.name}}
    </ion-card-content>
  </ion-card>

</ion-content>
