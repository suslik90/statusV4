<ion-content>
  <div class="contact-list">
    <div class="contact-list-wrap">
      <ion-list>
        <ion-item *ngFor="let contact of contacts;">
          <ion-avatar item-left>
            <img *ngIf="contact.avatar != ''" class="contacts-avatar-img" [src]="_DomSanitizationService.bypassSecurityTrustUrl(contact.avatar)"/>
            <div *ngIf="contact.avatar == ''" class="color-avatar">{{contact.shortName}}</div>
          </ion-avatar>
          <h2>{{contact.displayName}}</h2>
          <h3>ЯрГУ им. П.Г. Демидова</h3>
          <p>Живет в Ярославле</p>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
